<mat-card class="map-card">
  <mat-card-header>
    <mat-card-title>{{ location.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div leaflet
         style="height: 200px;"
         [leafletOptions]="options"
         (leafletMapReady)="onMapReady($event)">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            (click)="recenter()">
      Re-center
    </button>
    <!-- <mat-button-toggle value="show"> -->
    <!--   Show some stuff! -->
    <!-- </mat-button-toggle> -->
  </mat-card-actions>
</mat-card>
