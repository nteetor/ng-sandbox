<mat-card class="map-card"
          *ngFor="let location of locations">
  <mat-card-header>
    <mat-card-title>{{ location.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div leaflet
         style="height: 200px;"
         [leafletOptions]="location.options">
    </div>
  </mat-card-content>
</mat-card>
