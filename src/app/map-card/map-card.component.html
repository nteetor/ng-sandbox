<mat-card class="map-card">
  <mat-card-header>
    <mat-card-title>{{ location.name }}</mat-card-title>
  </mat-card-header>
  <div mat-card-image
       leaflet
       style="height: 200px;"
       [leafletOptions]="options"
       (leafletMapReady)="onMapReady($event)">
  </div>
  <mat-card-actions>
    <button mat-button
            (click)="recenter()">
      Re-center
    </button>
    <!-- <mat-button-toggle value="show"> -->
    <!--   Show some stuff! -->
    <!-- </mat-button-toggle> -->
  </mat-card-actions>
</mat-card>
